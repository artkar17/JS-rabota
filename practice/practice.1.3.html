<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
   
</head>
<body>
    <p>Треугольник</p>
<br>


<p>R<input id="th" style="width: 20px;margin-left: 10px;"></p>
<button onclick="fun()" style="margin-left: 10px;">Площадь</button>
<p id="p">=</p>



<p>R<input id="tg1" style="width: 20px;margin-left: 10px;"></p>

<button onclick="fun1()" style="margin-left: 10px;">Периметр</button>
<p id="p1">=</p>

<script>
    
    function fun() {
        let a = Number(document.querySelector('#th').value);
        let p = document.querySelector('#p');
        p.innerHTML = '= ' + Number(3.14*a**2);
    }

    function fun1() {
        let b = Number(document.querySelector('#tg1').value);
        let p1 = document.querySelector('#p1');
        p1.innerHTML = '= ' + Number(2*3.14*b);
    }
    
</script>



</body>
</html>
